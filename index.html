<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>fehlkauf.biz - Wir machen Business</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

    @import url('https://fonts.googleapis.com/css?family=Vollkorn:400,700&display=swap');

    body {
      padding-top: 38vh;
      padding-left: 38vw;
      background-color #FFF; // Mirko, hier kannst die Background-Farbe der gesamten Seite Ã¤ndern
      color: #000;
      font-family: Vollkorn, sans-serif;
    }
    body * {
      margin:0;
      line-height: 1;
    }
    h1 {
      animation: 1s ease-out 0s 1 thisIsWar;
    }

    @keyframes thisIsWar {
      0% {
        transform: translate3d(-1000%, -1000%, 0)
      }
      100% {
        transform: translate3d(0, 0, 0)
      }
    }

    a{
      color: #000;
      text-decoration: none;
      animation: 1s ease-out 0s 1 thisIsWarReverse;
      display: inline-block;
    }
    a:hover{
      color: #000;
      text-decoration: underline;
    }
    @keyframes thisIsWar {
      0% {
        transform: translate3d(-1000%, -1000%, 0);
      }
      100% {
        transform: translate3d(0, 0, 0);
      }
    }
    @keyframes thisIsWarReverse {
      0% {
        transform: translate3d(1000%, 1000%, 0);
      }
      100% {
        transform: translate3d(0, 0, 0);
      }
    }
  </style>

</head>

<body>
  <h1>fehlkauf.biz</h1>
  <a href="mailto:kaufen@fehlkauf.biz">kaufen@fehlkauf.biz</a>
</body>

</html>
